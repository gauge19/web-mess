<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      var rotationSpeed = 0;
      var rotationAngle = 0;
      var fov = 45;

    </script>

  </head>
  <body>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <script type="module" src="main.js" charset="utf-8"></script>
    <script src="htmlobjects.js" charset="utf-8"></script>

    <br>
    <label for="speed">
      <input class="sliders" id="speed" type="range" value="0" min="0" max="10" step="0.1" oninput="changeSpeed(this.value)">
      Rotation speed
    </label>
    <br>
    <label for="angle">
      <input class="sliders" id="angle" type="range" value="0" min="0" max="360" step="1" oninput="changeAngle(this.value)">
      Rotation angle
    </label>
    <br>
    <label for="fov">
      <input class="sliders" id="fov" type="range" value="45" min="1" max="179" step="2" oninput="changeFOV(this.value)">
      FOV
    </label>

  </body>
</html>
