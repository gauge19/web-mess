<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      // initialize variables for use with slider

      var r = 4; // radius of cirle used to represent points
      var cube_scale = 10; // determins scale of cube
      var ax = Math.PI/10; // angle of rotation along x axis
      var ay = Math.PI/10; // angle of rotation along y axis
      var az = Math.PI/10; // angle of rotation along z axis
      var a_change = 0.0314; // change per frame (~1% of full rotation which is Pi or 3.14)
      var a_update = 0; // used for auto rotation;
    </script>
    <script src="src/functions.js" charset="utf-8"></script>
    <script src="src/objects.js" charset="utf-8"></script>
  </head>
  <body>
    <canvas id="gameCanvas" width="600" height="400"></canvas>

    <style>
      /* place the canvas exactly in the center of the page */
      /*
      #gameCanvas {
        position: absolute;
        top: 2%;
        left: 50%;
        transform: translate(-50%, 0%);
      }
      */

      label {
        font: 1rem 'Fira Sans', sans-serif;
      }
      input {
        margin: .4rem;
      }
    </style>

    <div id="interaction">

      <label for="radius">
        <input class="sliders" id="radius" type="range" value="0" min="0" max="10" step="1" oninput="slider_radius(this.value)">
        Radius of corners
      </label>
      <br>

      <div id="rotationSliders">
        <label for="rotateX">
          <input class="sliders" id="rotateX" type="range" value="0" min="0" max="3.14" step="0.0314" oninput="slider_rotation('x', this.value)">
          Rotate along X axis
        </label>
        <br>
        <label for="rotateY">
          <input class="sliders" id="rotateY" type="range" value="0" min="0" max="3.14" step="0.0314" oninput="slider_rotation('y', this.value)">
          Rotate along Y axis
        </label>
        <br>
        <label for="rotateZ">
          <input class="sliders" id="rotateZ" type="range" value="0" min="0" max="3.14" step="0.0314" oninput="slider_rotation('z', this.value)">
          Rotate along Z axis
        </label>
        <br>
      </div>

      <br>

      <div id="autoRotation">
        <label for="rotationSpeed">
          <input class="sliders" id="rotationSpeed" type="range" value="0" min="0" max="0.07" step="0.005" oninput="slider_rotation(this.value)">
          Automatic rotation speed
        </label>
        <br>
        <label for="">
          <input type="checkbox" name="auto_rotate" onclick="checkbox_autoRotate(this)">
          Automatic rotation
        </label>
      </div>

    </div>

    <script src="main.js" charset="utf-8"></script>

  </body>
</html>
